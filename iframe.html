<!DOCTYPE html>
<html>
  <head>
    <title>PostMessage Demo</title>
  
  </head>
  <body>
    <h1>Iframe Demo</h1>
    <iframe src="index.html" id="iframeMessage"  width="100%" height="500px"></iframe>
    <script>
      var iframe = document.getElementById('iframeMessage');      
      iframe.onload = function() {
        iframe.contentWindow.postMessage('test', 'http://localhost:3000');
      };
      window.addEventListener('message', function(event) {
        if (event.data === null) return
        if (event.origin !== 'http://localhost:3000') {
          return;
        }
        console.log('Received message:', event.data);
      });

    </script> 
  </html>
